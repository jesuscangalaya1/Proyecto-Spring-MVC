<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Catálogo de Pasteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    .card-img-top {
        object-fit: cover;
        max-height: 200px;
    }

    .my-5 {
        margin-top: 5rem;
    }

    .navbar-nav li a:hover {
        color: #fff;
        background-color: #6c757d;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav">
    <div class="container">

        <a class="navbar-brand" href="#" th:href="@{/catalogo}">Catálogo de Pasteles</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Registro de Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mt-4 mb-3">Pastel</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/catalogo}">Inicio</a></li>
        <li class="breadcrumb-item active">Pastel</li>
    </ol>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <a href="#"> <img class="img-fluid rounded"
                                      th:src="${producto.fotos}" alt="No Pic">
                    </a>
                </div>
                <div class="col-lg-6">
                    <form th:action="@{/procesar}" method="POST">
                        <input type="hidden" th:value="${producto.id}" name="idProducto">
                        <h2 class="card-title" th:text="${producto.nombre}"></h2>
                        <ul class="list-group">
                            <li class="list-group-item"><h5 th:text="${'Precio: ' + producto.precio}"></h5></li>
                            <li class="list-group-item">
                                <p th:text="${'Descripción: ' + producto.descripcion}"></p>
                            </li>
                            <li class="list-group-item">
                                <h6>Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                                                     min="1" max="5" value="1" onchange="actualizarTotal()">
                                    <script>
                                        function actualizarTotal() {
                                            const cantidad = document.getElementById("cantidad").value;
                                            const precio = parseFloat("${producto.precio}");
                                            const total = cantidad * precio;
                                            document.getElementById("total").value = total.toFixed(2);
                                        }
                                    </script>
                                </h6>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-dark">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
