<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
            crossorigin="anonymous"></script>
<body>
<div class="container" align="center">
    <h1>Edit Product</h1>
    <h1 style="text-align:center;"><img th:src="${producto.photosImagePath}" class="img-circle" alt="Cinque Terre"
                                        width="150"
                                        height="150"/></h1>
    <br/>
    <form action="#" th:action="@{/saveProducto}" th:object="${producto}" method="post"
          enctype="multipart/form-data">
        <table class="row g-3" border="1">
            <tr>
                <td>Producto ID</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Nombre del Producto</td>
                <td><input type="text" th:field="*{nombre}"/></td>
            </tr>
            <tr>
                <td>Precio del Producto</td>
                <td><input type="text" th:field="*{precio}"/></td>
            </tr>
            <tr>
                <td>Producto Foto</td>
                <td><input type="file" name="image" accept="image/png, image/jpeg"/></td>
            </tr>
            <tr>
                <td>Cantidad del Producto</td>
                <td><input type="text" th:field="*{cantidad}"/></td>
            </tr>
            <tr>
                <td>Descripcion del Producto</td>
                <td><input type="text" th:field="*{descripcion}"/></td>
            </tr>

            <tr>
                <td align="center" colspan="10">
                    <button type="submit" class="btn btn-primary"  > Actualizar Producto</button>
                </td>
            </tr>

        </table>
    </form>
    <hr>
    <a th:href="@{/home}" class="btn btn-secondary">Back to Products List</a>
</div>

</body>
</html>
